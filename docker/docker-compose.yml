include:
  - path: ./docker-compose-base.yml
    env_file: ./.env

services:
  ragflow:
    depends_on:
      mysql:
        condition: service_healthy
      es01:
        condition: service_healthy
    image: agenticworkflow/ragflow:ao-${RAGFLOW_VERSION}
    entrypoint: ./entrypoint_server.sh
    container_name: ragflow-server
    ports:
      - ${SVR_HTTP_PORT}:9380
      - 80:80
      - 443:443
    volumes:
      - ./service_conf.yaml:/ragflow/conf/service_conf.yaml
      - ./ragflow-logs:/ragflow/logs
      - ./nginx/ragflow.conf:/etc/nginx/conf.d/ragflow.conf
      - ./nginx/proxy.conf:/etc/nginx/proxy.conf
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
    environment:
      - TZ=${TIMEZONE}
      - HF_ENDPOINT=https://huggingface.co
      - MACOS=${MACOS}
      - AZURE_OPENAI_ENDPOINT=https://openai-aicoe-dev.openai.azure.com/
    networks:
      - ragflow
    restart: always
  ragflow-worker:
    depends_on:
      mysql:
        condition: service_healthy
      es01:
        condition: service_healthy
    image: agenticworkflow/ragflow:ao-${RAGFLOW_VERSION}
    entrypoint: ./entrypoint_worker.sh
    container_name: ragflow-worker
    volumes:
      - ./service_conf.yaml:/ragflow/conf/service_conf.yaml
      - ./ragflow-logs:/ragflow/logs
    environment:
      - TZ=${TIMEZONE}
      - HF_ENDPOINT=https://huggingface.co
      - MACOS=${MACOS}
      - AZURE_OPENAI_ENDPOINT=https://openai-aicoe-dev.openai.azure.com/
    networks:
      - ragflow
    restart: always
